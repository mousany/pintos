name: pintos-threads-test

on:
  push:
    branches: [ "main", "pintos-cicd2" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make utils
      run: cd src/utils && make clean && make
      # install qemu
    - name: install qemu
      run: sudo apt-get install qemu-system-i386
    - name: install pintos
      run: sudo cp ./bin/* /usr/local/bin/; wget https://nchc.dl.sourceforge.net/project/bochs/bochs/2.6.2/bochs-2.6.2.tar.gz; PINTOSDIR=`pwd -P`/pintos;SRCDIR=`pwd -P`; DSTDIR=/usr/local; sudo env SRCDIR=$SRCDIR PINTOSDIR=$PINTOSDIR DSTDIR=$DSTDIR sh $PINTOSDIR/src/misc/bochs-2.6.2-build.sh
      # run tests
    - name: test threads
      run: cd src/threads && make && make check 
    - name: test process
      run: cd src/userprog && make && make check